<!DOCTYPE html>

    <title>Subscript Example</title>
</head>
<body>

    <h2>Chemical Formula Example</h2>
    <p>Water has the formula H<sub>2</sub>O.</p>

    <h2>Mathematical Notation Example</h2>
    <p>In mathematics, x<sub>1</sub> and x<sub>2</sub> represent two different values of x.</p>
